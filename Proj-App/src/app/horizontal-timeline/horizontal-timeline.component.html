<section class="cd-horizontal-timeline" [ngClass]="{ loaded: loaded }">
  <div class="efeito">
    <div>
      <div class="events-content" *ngIf="showContent">
        <ol>
          <li
            class="timelineLeft"
            *ngFor="let item of timelineElements; let index = index"
            [@contentState]="
              item.selected
                ? 'active'
                : index < selectedIndex
                ? 'left'
                : 'right'
            "
          >
            <h2 class="timelineLeft">{{ item.title }}</h2>
            <em class="timelineLeft">{{ item.date | date: dateFormat }}</em>
            <p class="timelineLeft">{{ item.content }}</p>
          </li>
        </ol>
      </div>
    </div>
    
      <div class="timeline">
        <div class="events-wrapper">
          <div
            class="events"
            #eventsWrapper
            [style.width.px]="eventsWrapperWidth"
          >
            <ol>
              <li *ngFor="let item of timelineElements; let index = index">
                <a
                  #timelineEvents
                  href="#"
                  [ngClass]="{
                    selected: item.selected,
                    'older-event': index < selectedIndex
                  }"
                  (click)="onEventClick($event, item)"
                  >{{ item.date | date: dateFormat2 }}</a
                >
                <span>{{ item.caption }}</span>
              </li>
            </ol>
            <span class="filling-line" aria-hidden="true" #fillingLine></span>
          </div>
        </div>

        <ul class="cd-timeline-navigation">
          <li>
            <a
              href="#"
              (click)="onScrollClick($event, false)"
              class="prev"
              [ngClass]="{ inactive: prevLinkInactive }"
              >Prev</a
            >
          </li>
          <li>
            <a
              href="#"
              (click)="onScrollClick($event, true)"
              class="next"
              [ngClass]="{ inactive: nextLinkInactive }"
              >Next</a
            >
          </li>
        </ul>
        </div>
    </div>
    <div class="container">
      
    </div>
</section>
