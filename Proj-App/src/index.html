 .loader {
        position: fixed;
        z-index: 99;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loader.hidden {
        animation: fadeOut 4s;
        animation-fill-mode: forwards;
      }

@keyframes fadeOut {
        100% {
          opacity: 0;
          visibility: hidden;
        }
      }
  
  </style>
