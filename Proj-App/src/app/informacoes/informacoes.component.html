<div class="content">
<div class="container" id="museuContainer">

  <div class="row">
    <div class="col-sm" id="inforSepara1">
      <h1 id="inforTitulo">
        Endereço
      </h1>
      <iframe id="googleMaps"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3466.4468829923!2d-51.11586468505848!3d-29.67782088201722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951943c62910cea3%3A0x88d44e6d9b8790d0!2sMuseu%20Nacional%20Do%20Cal%C3%A7ado!5e0!3m2!1spt-BR!2sbr!4v1593032549262!5m2!1spt-BR!2sbr"
        width="417" height="438" frameborder="1;" style="border:1;" allowfullscreen="" aria-hidden="false" tabindex="0">
      </iframe>

    </div>
    <div class="col-sm" id="inforSepara2">
      <h1 id="inforTitulo">
        Contato
      </h1>
      <form id="formInformacoes">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Insira seu Nome">
        </div>
        <div class="form-group">
          <label for="email">E-mails</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
            placeholder="Insira seu e-mail">
        </div>
        <div class="form-group">
          <label for="assunto">Assunto</label>
          <input type="text" class="form-control" id="inputAssunto" placeholder="Visita Guiada, informacoes...">
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea class="form-control" id="inputMensagem" rows="3"
            placeholder="Insira aqui informação adicional"></textarea>
        </div>
        <button type="submit" style="float: right; margin-top: 5px;"
         id="contatoBtn" class="btn btn-outline-success btn-lg">Enviar</button>
      </form>
    </div>



  </div>


  <div class="row">
    <div class="col-sm-12" id="inforSepara1">
      <h1 id="textInfor">
        Horário de Funcionamento
        <a id="textGeral">
          <br>
          Segunda à Sábado das 14:00 às 22:00 <br>
          Sem expediente em domingos e feriados
        </a>
      </h1>
    </div>
  </div>
</div>
</div>
