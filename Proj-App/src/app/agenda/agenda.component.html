<div class="content">
  <div class="container" id="agendaContainer">
    <h1 id="firstTitulo">
      Agenda de Exposições e Eventos
    </h1>
    <div class="container-fluid">
      <gallery id="galeriaHistoria" [itemTemplate]="itemTemplate"></gallery>   
       <ng-template  #itemTemplate
                    let-index="index"
                    let-type="type"
                    let-data="data"
                    let-currIndex="currIndex">
        <span *ngIf="type === 'image' && index === currIndex" [@slideAnimation] class="item-text">
          {{data.title}}
        </span>
      </ng-template>
      
    </div>
  </div>
  </div>
